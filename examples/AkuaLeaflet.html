<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkuaLeafletMap</title>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../src/libs/D3/d3.min.js"></script>
	
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script data-main="../src/main" src="../src/Libs/require.js"></script>

	<script  src="Leaflet/berliner-bezirke.geojson"></script>

</head>
<body>
    <div tabindex="0" style="position: relative;" id="center"></div>

</body>



<script type="text/javascript">
    require(["AkuaLeaflet"], function (akuaChart) {

		eBezirkMitte =E(D("Bezirk"), "Mitte");
		eBezirkPankow =E(D("Bezirk"), "Pankow");
		eBezirkFriedrichshain =E(D("Bezirk"), "Friedrichshain");

        map = akuaChart({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([eBezirkMitte]), T([eBezirkPankow])
                    ])
                ]
            }),

            Connection: LocalCubeConnection(HyperCube(SDTL([
                T([eBezirkMitte], 88),
				T([eBezirkPankow], 33),
				T([eBezirkFriedrichshain], 55)
				
            ]))),
			mapCenter : [52.50, 13.2],
			zoom : 10,
			geoJson : geojson,
			click: function(t,v){alert(t);}


        });


        map.getViewCaller(jQuery("#center"));


    });
</script>

</html>
