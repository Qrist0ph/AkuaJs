<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Akua CalHeatmap</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../src/libs/D3/d3.min.js"></script>
    <script data-main="../src/main" src="../src/libs/require.js"></script>
    <link rel="stylesheet" href="../src/libs/nvd3/nv.d3.css" type="text/css" />
    <link rel="stylesheet" href="../src/libs/CalHeatmap/cal-heatmap.css" type="text/css" />
</head>
<body>
   

    
        <div id="chart" style="margin:20px"></div>
</body>

<script type="text/javascript">
    require([ "AkuaCalHeatmap" ], function ( TestChart) {
      
        eTimestamp1 = E(D("Bezirk"), "1435734000");
        eTimestamp2 = E(D("Bezirk"), "1435820400");
        eTimestamp3 = E(D("Bezirk"), "1435906800");
     
        barchart = TestChart({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([eTimestamp1]), T([eTimestamp2]), T([eTimestamp3])
                    ])
                ]
            }),
         

            Connection: LocalCubeConnection(HyperCube(SDTL([
               T([ eTimestamp1], 0.4),
               T([ eTimestamp2], -2.3),
               T([ eTimestamp3], 1.7)

            ]))),
           
            height:388
            ,locale:'german'
            ,minDate:new Date(2015, 6, 1)
            ,maxDate:new Date(2015, 10, 1)
            ,range:3

        });

        barchart.getViewCaller(jQuery("#chart"));
    });
</script>
</html>
