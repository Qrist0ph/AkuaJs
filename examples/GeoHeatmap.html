<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>AkuaGoogleMap</title>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../src/libs/D3/d3.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript" src="../src/libs/heatmap/heatmap.min.js"></script>
<script type="text/javascript" src="../src/libs/heatmap/gmaps-heatmap.js"></script>
<script data-main="../src/main" src="../src/libs/require.js"></script>

 

</head>
<body>
    <div id="center"></div>
</body>

<script type="text/javascript">
var map;
var heatmap; 
 
    require(["GeoHeatmapGoogle"], function(GoogleMap) {

        ePoint1 = E(D("point"), { lat: -25.363882,lng:131.044922});
		eText1 = E(D("text"), "eine statdt");
				
		ePoint2 = E(D("point"), { lat: -23.363882,lng:131.044922});
		eText2 = E(D("text"), "eine zweite statdt");			
		
      
	
        map = GoogleMap({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([ePoint1,eText1]),T([ePoint2,eText2])
                    ])
                ]
            }),
			
			Connection : LocalCubeConnection(HyperCube(SDTL([ 
			T([ePoint1,eText1],88),
			T([ePoint2,eText2],55)
						])))
           

        });
        map.getViewCaller($("#center"));
    });
</script>

</html>
