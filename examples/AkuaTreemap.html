<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>AkuaTreemap</title>
	
    
     <link rel="stylesheet" href="..src/ibs/nvd3/nv.d3.min.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../src/libs/D3/d3.min.js"></script>
  <script data-main="../src/main" src="../src/libs/require.js"></script>




    

</head>
<body>
   
    <div id="center">
        <ul></ul>
    </div>
</body>

<script type="text/javascript">
    require(["TreemapD3"], function (TreemapD3) {

        var foo = { foo: "polen" };
        eJuni = E(D("monat"), "juni");
        eAugust = E(D("monat"), "Augsut");

        ePolen = E(D("land"), foo);
        eAuto = E(D("produkt"), "Auto");
        eFahrrad = E(D("produkt"), "fahrread");
        eBoot = E(D("produkt"), "boot");

        eCost = E(D("measure"), "costs");
        eRevenue = E(D("measure"), "revenue");

        parente = new Apple("Typ 1");

        treemap =  TreemapD3({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([eFahrrad]),  T([eBoot]),  T([eAuto])
                    ]),
                    TCL([
                        T([eAugust])
                    ])
                ]
            }),
            pkm0: T([eCost]),
            pkm1: T([eRevenue]),
            Connection: LocalCubeConnection(HyperCube(SDTL([
						T([eAugust, eFahrrad, eRevenue], 440), T([eAugust, eFahrrad, eCost], 770)
						, T([eAugust, eBoot, eCost], 120),T([eAugust, eBoot, eRevenue], 44),
						 T([eAugust, eAuto, eCost], 77),T([eAugust, eAuto, eRevenue], 333)])))
        });

      

        treemap.getViewCaller(jQuery("#center"));



    });
</script>

</html>
