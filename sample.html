<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>AkuaJs Sample</title>
    <script src="https://rawgit.com/Qrist0ph/AkuaJs/master/src/Libs/underscore-min.js"></script>
     <script src="https://rawgit.com/Qrist0ph/AkuaJs/master/src/Libs/linq.min.js"></script>     
     <script src="https://rawgit.com/Qrist0ph/AkuaJs/master/src/Libs/jshashtable-2.1.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min"></script>
     
	<script src="https://rawgit.com/Qrist0ph/AkuaJs/master/src/Core/AkuaJsCore.js"></script>
	<script src="https://rawgit.com/Qrist0ph/AkuaJs/master/src/BarChartNvd3.js"></script>
    
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min"></script>
    
    
	<link rel="stylesheet" href="https://rawgit.com/Qrist0ph/AkuaJs/master/src/Libs/nvd3/nv.d3.min.css" type="text/css" />    
</head>
<body>
    <div id="center"></div>
</body>

<script type="text/javascript">
  
        eJune = E(D("Month"), "June");
        eAugust = E(D("Month"), "August");
        ePoland = E(D("Country"), "Poland");        
		eCar = E(D("Product"), "Car");
        eBike = E(D("Product"), "Bike");
        eBoat = E(D("Product"), "Boat");
        eCost = E(D("Measure"), "Costs");
        eRevenue = E(D("Measure"), "Revenue");

        // barchart = TestChart({
         barchart =  new _BarChartNvd3.prototype.constructor(({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([eCar]), T([eBike]), T([eBoat])
                    ]),
                    TCL([
                        T([eAugust])
                    ])
                ]
            }),
            slicer: T([eCost]),
			
			Connection : LocalCubeConnection(HyperCube(SDTL([ 
						 T([eAugust, eCar, eCost],440)
						,T([eAugust, eBike, eCost],77)	  
						,T([eAugust, eBoat, eCost],120)])))

        });
		
        barchart.getViewCaller(jQuery("#center"));
    
</script>

</html>
