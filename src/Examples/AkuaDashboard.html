<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Ext.Panel</title>

    <script data-main="../main" src="../Libs/require.js"></script>

</head>
<body>
    <div id="center"></div>
</body>

<script type="text/javascript">
    require(['MultiSelect', 'BarChartNvd3', 'MultiSelectJqueryUi'], function (MultiSelect, BarChartNvd3, MultiSelectJqueyUi) {

        eJuni = E(D("monat"), "juni");
        eAugust = E(D("monat"), "Augsut");
        eMai = E(D("monat"), "Mai");

        ePolen = E(D("land"), "polen");
        eBelgien = E(D("land"), "belgien");
        eAuto = E(D("produkt"), "auto");
		eBoot = E(D("produkt"), "boot");

        parent = new Apple("Typ 1");
        mselect = MultiSelect({ options: [T([eJuni]), T([eAugust])] });
        mselect2 = MultiSelectJqueyUi({ options: [T([ePolen]), T([eBelgien])] });
        barchart = BarChartNvd3({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([eAuto]),T([eBoot])
                    ])
                ]
            }),
            Connection: LocalCubeConnection(HyperCube(SDTL([
                       T([eJuni, eAuto, ePolen], 33), T([eAugust, eAuto, ePolen], 44),T([eAugust, eBoot, ePolen], 22)
            ])))
        });
        parent.addChild(mselect);
        parent.addChild(mselect2);
        parent.addChild(barchart);

        parent.getViewCaller($("#center"));
    });
</script>
</html>
