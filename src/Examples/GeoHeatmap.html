<!DOCTYPE html>
<html>
<head>

<script data-main="../main" src="../libs/require.js"></script>

   <style>
				#heatmapArea {
				position:relative;
				float:left;
				width:800px;
				height:600px;
				border:1px dashed black;
			}
		</style>

</head>
<body>
    das ist ein text
    <div id="center">
        <ul></ul>
    </div>
	
	  <div id="heatmapArea"></div>
</body>

<script type="text/javascript">
var map;
var heatmap; 
 
    require([ "GoogleHeatmap"], function(GoogleMap) {

        ePoint1 = E(D("point"), { x: -25.363882,y:131.044922});
		eText1 = E(D("text"), "eine statdt");
				
		ePoint2 = E(D("point"), { x: -23.363882,y:131.044922});
		eText2 = E(D("text"), "eine zweite statdt");			
		
      
	
        map = GoogleMap({
            axis0: A({
                crosslists:
                [
                    TCL([
                        T([ePoint1,eText1]),T([ePoint2,eText2])
                    ])
                ]
            }),
			
			Connection : LocalCubeConnection(HyperCube(SDTL([ 
			T([ePoint1,eText1],88),
			T([ePoint2,eText2],55)
						])))
           

        });
	
		

        map.getViewCaller($("#center"));
		
		
    });
</script>

</html>
